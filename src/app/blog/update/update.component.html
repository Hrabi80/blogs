<div class="add-blog-page">
    <h1 class="add-blog-title">update Blog</h1>
    <form [formGroup]="updateBlogForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" formControlName="content"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Add Blog</button>
        </div>
    </form>
</div>
