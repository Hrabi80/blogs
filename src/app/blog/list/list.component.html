
<button  class="read-more-button" routerLink="/add">add blog</button>
<div class="blog-list">
    <div class="blog-post" *ngFor="let blog of blogs" [ngClass]="{'green-border': blog.upvote > blog.downvote, 'red-border': blog.upvote < blog.downvote}">
      <h2 class="blog-title">{{blog.title}}</h2>
      <p class="blog-excerpt">{{blog.author}}</p>
      <div class="blog-buttons">
        <button class="upvote-button" (click)="upvote(blog.id)">Upvote ( {{ blog.upvote }})</button>
        <button class="downvote-button" (click)="downvote(blog.id)">Downvote ( {{blog.downvote }} )</button>
        <a routerLink="readmore/{{blog.id}}" class="read-more-button">Read More</a>
        <a routerLink="update/{{blog.id}}" class="read-more-button">update</a>
        <button  class="read-more-button" (click)="delete(blog.id)">delete</button>
      </div>
    </div>
  </div>
